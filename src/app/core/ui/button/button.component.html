<button
  class="byo-button"
  [appTooltip]="tooltip"
  [disabled]="disabled"
  (click)="handleClick()"
>
  <byo-icon *ngIf="icon" [icon]="icon"></byo-icon>
  <span class="button-text">{{ text }}</span>
  <span class="badge" *ngIf="badge !== null && badge !== undefined">
    {{ badge }}
  </span>

  <byo-progress-bar
    *ngIf="showProgress"
    [value]="progress">
  </byo-progress-bar>
</button>
