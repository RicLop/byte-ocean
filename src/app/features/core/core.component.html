<div class="core">
    <section class="section">
        <h2>Mineração</h2>
        <div class="divider"></div>
        <div class="section-container">
            <button class="action-button" (click)="manualCripto()">
                Minerar
            </button>
        </div>
    </section>

    <section class="section">
        <h2>Upgrades</h2>
        <div class="divider"></div>
        <div class="section-container">
            <byo-button [index]="0" [text]="'Melhorar Mineração (' + getUpgradeCount(0) + ')'" />
            <byo-button [index]="1"
                [text]="!hasUpgrade(1) ? 'Comprar Auto Mineração' : 'Melhorar Auto Mineração (' + getUpgradeCount(1) + ')'" />
        </div>
    </section>

    <section class="section">
        <h2>Daemons</h2>
        <div class="divider"></div>
        <div class="section-container">
            <span appTooltip="Custo: {{ getDaemonCost() }} C">
                <button class="action-button" [disabled]="!isDaemonAvailable()" (click)="buyDaemon()">
                    Comprar Daemon
                </button>
            </span>
        </div>
    </section>
</div>
