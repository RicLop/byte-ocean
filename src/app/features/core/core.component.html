<div class="core">
    <section class="section">
        <h2>Mineração</h2>
        <div class="divider"></div>
        <div class="section-container">
            <byo-button 
                text="Minerar"
                tooltip="Produz {{  getUpgradeRate(0) }} C"
                icon="start"
                (buttonClick)="manualCripto()">
            </byo-button>
        </div>
    </section>

    <section class="section">
        <h2>Upgrades</h2>
        <div class="divider"></div>
        <div class="section-container">
            <byo-button 
                text="Mineração"
                [badge]="getUpgradeCount(0)"
                tooltip="Custa {{ getUpgradeCost(0) }} C"
                [disabled]="!isUpgradeAvailable(0)"
                [showProgress]="true"
                [progress]="getUpgradeAvailabilityProgress(0)"
                [icon]="!hasUpgrade(0) ? 'add' : 'keyboard_arrow_up'"
                (buttonClick)="upgrade(0)">
            </byo-button>
            <byo-button                
                text="Auto Mineração"                
                [badge]="getUpgradeCount(1)"
                tooltip="Custa {{ getUpgradeCost(1) }} C"
                [disabled]="!isUpgradeAvailable(1)"
                [showProgress]="true"
                [progress]="getUpgradeAvailabilityProgress(1)"
                [icon]="!hasUpgrade(1) ? 'add' : 'keyboard_arrow_up'"
                (buttonClick)="upgrade(1)">
            </byo-button>
        </div>
    </section>

    <section class="section">
        <h2>Daemons</h2>
        <div class="divider"></div>
        <div class="section-container">
            <byo-button 
                text="Data Daemon"
                tooltip="Custa {{ getDaemonCost(1) }} C"
                [disabled]="!isDaemonAvailable(1)"
                [showProgress]="true"
                [progress]="getDaemonAvailabilityProgress(1)"
                icon="add"
                (buttonClick)="buyDaemon(1)">
            </byo-button>
        </div>
    </section>
</div>
